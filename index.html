<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administracion</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

    <header>
        <div class="header-left">
            <i class="bi bi-apple logo"></i>
            <i class="bi bi-amazon logo-dark"></i>
        </div>
        <div class="header-right">
            <div class="color-mode">
                <i class="bi bi-moon-fill moon"></i>
                <i class="bi bi-sun sun"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="main-grid">
            <a href="#" class="grid-item">
                <i class="bi bi-inboxes"></i>
                <p>Mis pedidos</p>
            </a>
            <a href="#" class="grid-item">
                <i class="bi bi-cloud-upload"></i>
                <p>Agregar un producto</p>
            </a>
            <a href="#" class="grid-item">
                <i class="bi bi-archive"></i>
                <p>Mis productos</p>
            </a>
            <a href="#" class="grid-item">
                <i class="bi bi-ui-checks"></i>
                <p>Categorías</p>
            </a>
            <a href="#" class="grid-item">
                <i class="bi bi-ticket-perforated"></i>
                <p>Cupones</p>
            </a>
            <a href="#" class="grid-item">
                <i class="bi bi-credit-card-2-back"></i>
                <p>Métodos de pago</p>
            </a>
            <a href="#" class="grid-item">
                <i class="bi bi-truck"></i>
                <p>Métodos de envío</p>
            </a>
            <a href="#" class="grid-item">
                <i class="bi bi-images"></i>
                <p>Carrusel de imágenes</p>
            </a>
            <a href="#" class="grid-item">
                <i class="bi bi-gear"></i>
                <p>Configuración</p>
            </a>
            <a href="#" class="grid-item">
                <i class="bi bi-palette"></i>
                <p>Personalizar</p>
            </a>
            <a href="#" class="grid-item">
                <i class="bi bi-people"></i>
                <p>Gestión de empleados</p>
            </a>
            <a href="#" class="grid-item">
                <i class="bi bi-browser-safari"></i>
                <p>Ver mi sitio</p>
            </a>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
